<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساخت دعوت‌نامه</title>
    <link href="https://cdn.fontcdn.ir/fa/vazir/font.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ساخت دعوت‌نامه</h1>

        <div class="form-group">
            <label for="imageUpload">انتخاب تصویر دعوت‌نامه:</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>

        <div class="form-group">
            <label>تصویر پیش‌فرض:</label>
            <img src="default-image-yektanet.jpg" alt="تصویر پیش‌فرض" id="defaultImage" width="300">
        </div>

        <div class="form-group">
            <label for="maleNames">اسامی آقایان (هر اسم در یک خط جداگانه):</label>
            <textarea id="maleNames" rows="5">ریک سانچز</textarea>
        </div>

        <div class="form-group">
            <label for="femaleNames">اسامی خانم‌ها (هر اسم در یک خط جداگانه):</label>
            <textarea id="femaleNames" rows="5">مهسا علی‌وردی
دل‌آرام ارشدی</textarea>
        </div>

        <div class="form-group">
            <label>افزودن پیشوند:</label>
            <input type="radio" id="auto" name="addPrefix" value="auto" checked> خودکار
            <input type="radio" id="manual" name="addPrefix" value="manual"> دستی
        </div>

        <div class="form-group">
            <label for="fontColor">انتخاب رنگ فونت:</label>
            <input type="color" id="fontColor" value="#000000">
        </div>

        <div class="form-group">
            <label for="fontSize">اندازه فونت:</label>
            <input type="number" id="fontSize" value="35" min="10" max="100">
        </div>

        <div class="form-group">
            <label for="fontFamily">انتخاب فونت متن:</label>
            <select id="fontFamily">
                <option value="Vazir">وزیر</option>
                <option value="Arial">آریال</option>
                <option value="Times New Roman">تایمز نیو رومن</option>
                <option value="Tahoma">Tahoma</option>
            </select>
        </div>

        <div class="form-group">
            <label for="startX">موقعیت افقی متن:</label>
            <input type="number" id="startX" value="630">
        </div>

        <div class="form-group">
            <label for="startY">موقعیت عمودی متن:</label>
            <input type="number" id="startY" value="720">
        </div>

        <div class="form-group">
            <label>چینش متن:</label>
            <input type="radio" name="textAlign" value="left"> چپ
            <input type="radio" name="textAlign" value="center"> وسط
            <input type="radio" name="textAlign" value="right" checked> راست
        </div>

        <div class="form-group">
            <button type="button" id="preview">پیش‌نمایش</button>
            <button type="button" id="generate">ایجاد و دانلود</button>
        </div>

        <div id="previewContainer" class="preview-container"></div>
    </div>

    <footer class="footer">
        <p>✨ این پروژه با ❤️ توسط <strong>ریک سانچز</strong> ساخته شده است.</p>
        <p>📧 برای ارتباط: <a href="mailto:m4tinbeigi@gmail.com">m4tinbeigi@gmail.com</a></p>
        <div class="social-links">
            <a href="https://github.com/m4tinbeigi-official/" target="_blank" title="GitHub">
                <img src="https://img.icons8.com/ios-glyphs/30/github.png" alt="GitHub">
            </a>
            <a href="https://twitter.com/m4tinbeigi" target="_blank" title="Twitter">
                <img src="https://img.icons8.com/ios-filled/30/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/m4tinbeigi" target="_blank" title="Instagram">
                <img src="https://img.icons8.com/ios-glyphs/30/instagram-new.png" alt="Instagram">
            </a>
            <a href="https://linkedin.com/in/matinbeigi" target="_blank" title="LinkedIn">
                <img src="https://img.icons8.com/ios-filled/30/linkedin.png" alt="LinkedIn">
            </a>
        </div>
        <p>⭐ به این پروژه در گیت‌هاب ستاره بدهید: 
            <a href="https://github.com/m4tinbeigi/project" target="_blank">GitHub Repository</a>
        </p>
        <div id="github-star-button"></div>
    </footer>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script>
        // اضافه کردن دکمه ستاره گیت‌هاب
        const githubStarButton = document.getElementById('github-star-button');
        githubStarButton.innerHTML = `
            <a class="github-button" href="https://github.com/m4tinbeigi/project" data-icon="octicon-star" 
               data-size="large" aria-label="Star m4tinbeigi/project on GitHub">Star</a>
        `;
    </script>

    <script src="script.js"></script>
</body>
</html>
